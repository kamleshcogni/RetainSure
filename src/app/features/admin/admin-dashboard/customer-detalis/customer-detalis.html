<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      
      <h2 class="mb-4 text-secondary fw-bold">Customer Details</h2>

      <div *ngIf="loading" class="d-flex align-items-center text-primary mb-3">
        <div class="spinner-border spinner-border-sm me-2" role="status"></div>
        <span>Loading customer details...</span>
      </div>

      <div *ngIf="error" class="alert alert-danger shadow-sm" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
      </div>

      <div *ngIf="customer && !loading" class="card border-0 shadow-lg">
        <div class="card-header bg-dark text-white py-3">
          <h5 class="card-title mb-0">Profile Information</h5>
        </div>
        
        <div class="card-body p-0">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center py-3">
              <span class="text-muted fw-semibold">Customer ID</span>
              <span class="badge bg-light text-dark border">#{{ customer.customerId }}</span>
            </li>
            
            <li class="list-group-item d-flex justify-content-between align-items-center py-3">
              <span class="text-muted fw-semibold">Full Name</span>
              <span class="fw-bold">{{ customer.name }}</span>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center py-3">
              <span class="text-muted fw-semibold">Email Address</span>
              <a href="mailto:{{ customer.email }}" class="text-decoration-none">{{ customer.email }}</a>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center py-3">
              <span class="text-muted fw-semibold">Phone Number</span>
              <span>{{ customer.phone }}</span>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center py-3">
              <!-- <span class="text-muted fw-semibold">Risk Level</span> -->
              <span class="badge rounded-pill px-3 py-2" 
                [ngClass]="{
                  'bg-success': customer.riskLevel === 'Low',
                  'bg-warning text-dark': customer.riskLevel === 'Medium',
                  'bg-danger': customer.riskLevel === 'High'
                }">
                <!-- {{ customer.riskLevel }} -->
              </span>
            </li>
          </ul>
        </div>
        
        <!-- <div class="card-footer bg-white text-end py-3">
          <button class="btn btn-outline-primary btn-sm px-4">Edit Profile</button>
        </div> -->
      </div>

    </div>
  </div>
</div>
