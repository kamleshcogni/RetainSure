<div class="bg-light" style="max-height: 100vh; height: 100vh;"><app-navbar></app-navbar>
<div class="container py-4" >
  <!-- Header -->
  <div class="d-flex  justify-content-between align-items-center mb-3"style="margin-top: 15vh;">
    <div>
      <h4 class="mb-0">Customer Settings</h4>
      <div class="text-secondary">Update your profile information.</div>
    </div>
  </div>

  <!-- Success banner -->
  <div class="alert alert-success py-2" *ngIf="saved()">
    <i class="bi bi-check-circle me-2"></i>Changes saved successfully.
  </div>

  <!-- Profile card -->
  <div class="card">
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="save()" novalidate>
        <div class="row g-3">
          <!-- Name -->
          <div class="col-12 col-md-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter your name" />
            <div class="form-text text-danger" *ngIf="ctrl('name')?.touched && ctrl('name')?.invalid">
              <span *ngIf="ctrl('name')?.errors?.['required']">Name is required.</span>
              <span *ngIf="ctrl('name')?.errors?.['maxlength']">Name is too long.</span>
            </div>
          </div>

          <!-- Email -->
          <div class="col-12 col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" />
            <div class="form-text text-danger" *ngIf="ctrl('email')?.touched && ctrl('email')?.invalid">
              <span *ngIf="ctrl('email')?.errors?.['required']">Email is required.</span>
              <span *ngIf="ctrl('email')?.errors?.['email']">Enter a valid email address.</span>
              <span *ngIf="ctrl('email')?.errors?.['maxlength']">Email is too long.</span>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="mt-3 d-flex gap-2">
          <button type="submit" class="btn toggle-btn text-white">
            <i class="bi bi-save me-1"></i>Save changes
          </button>
          <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
            <i class="bi bi-x-circle me-1"></i>Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Current user preview (optional) -->
  <div class="mt-3" *ngIf="currentUser as u">
    <div class="text-secondary" style="font-size:.9rem;">
      <i class="bi bi-person-circle me-1"></i>
      Logged in as: <span class="fw-semibold">{{ u.name }}</span> &lt;{{ u.email }}&gt;
    </div>
  </div>
</div>
</div>
